<DOCTYPE HTML>
<html>
  <head>

    <title>Motivation formula</title>

    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script>
    <script>

      function calculate() {
        $('.task').each(function() {
          var expectancy = parseFloat($('select[name="expectancy"]', this).val());
          var value = parseFloat($('select[name="value"]', this).val());

          var impulsiveness = parseFloat($('select[name="impulsiveness"]', this).val());
          var delay = parseFloat($('select[name="delay"]', this).val());


          $(".result", this).html((expectancy*value)/(impulsiveness*delay));
        });
      }

      function addTask() {
        var task = $('.task')[0];
        $('.tasks').append($(task).clone());

        $("select").on('change', calculate);
      }

      $(function () {
        $("select").on('change', calculate);

        calculate();
      });

    </script>

  </head>
  <body>

    <div class="container">
      <h1>Motivation Formula</h1>
      <p>Use this tool to compare motivation across different tasks.</p>

      <div class="tasks">
        <div class="task row well">
          <div>
            <label>Task</label>
            <input type="text" />
          </div>

          <div>
            <label>How likely are you to achieve this task?</label>
            <select name="expectancy">
              <option value="0.1">Very unlikely</option>
              <option value="0.2">unlikely</option>
              <option value="0.5">could work</option>
              <option value="0.8">likely</option>
              <option value="1.0">very likely</option>
            </select>
          </div>

          <div>
            <label>How much value can you get if you succeed?</label>
            <select name="value">
              <option value="0.1">not valuable</option>
              <option value="0.3">little value</option>
              <option value="0.5">it would feel good</option>
              <option value="0.8">very valuable</option>
              <option value="1.0">extremely valuable</option>
            </select>
          </div>

          <div>
            <label>What is your level of distraction (impulsiveness)</label>
            <select name="impulsiveness">
              <option value="0.1">complete focus</option>
              <option value="0.4">some distractions</option>
              <option value="0.6">I have other thoughts in my mind</option>
              <option value="1.0">I feel very distracted</option>
            </select>
          </div>

          <div>
            <label>How soon would you get rewarded?</label>
            <select name="delay">
              <option value="0.1">Now</option>
              <option value="0.3">soon</option>
              <option value="0.6">foreseable future</option>
              <option value="0.8">very far in the future</option>
              <option value="1.0">uncertain</option>
            </select>
          </div>

          <div><p><strong>Result:</strong> <span
              class="result"></span></p></div>
        </div>
      </div>

      <p><a href="#" onclick="addTask(); return false">Add Task</a></p>
    </div>
  </body>
</html>
