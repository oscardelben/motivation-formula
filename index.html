    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>

      function calculate() {
        for (i = 1; i <= 3; i++) {
          expectancy = parseFloat($('select[name="expectancy-' + i + '"]').val());
          value = parseFloat($('select[name="value-' + i + '"]').val());

          impulsiveness = parseFloat($('select[name="impulsiveness-' + i + '"]').val());
          delay = parseFloat($('select[name="delay-' + i + '"]').val());


          $("#result-" + i).html((expectancy*value)/(impulsiveness*delay));
        }
      }

      $(function () {
        $("select").change(calculate);
      });

    </script>
  
  </head>

    <div style="margin-bottom:20px" class="task">
      <div>
        <label>Task</label>
        <input type="text" />
      </div>

      <div>
        <label>How likely are you to achieve this task?</label>
        <select name="expectancy-1">
          <option value="0.1">Very unlikely</option>
          <option value="0.2">unlikely</option>
          <option value="0.5">could work</option>
          <option value="0.8">likely</option>
          <option value="1.0">very likely</option>
        </select>
      </div>

      <div>
        <label>How much value can you get if you complete this task?</label>
        <select name="value-1">
          <option value="0.1">not much value</option>
          <option value="0.3">wouldn't hurt</option>
          <option value="0.5">it would feel good</option>
          <option value="0.8">very valuable</option>
          <option value="1.0">extremely valuable</option>
        </select>
      </div>

      <div>
        <label>What is your level of distraction right now</label>
        <select name="impulsiveness-1">
          <option value="0.1">complete focus</option>
          <option value="0.4">some distractions</option>
          <option value="0.6">I have other thoughts in my mind</option>
          <option value="1.0">I feel very distracted by other things or thoughts</option>
        </select>
      </div>

      <div>
        <label>How soon would you get rewarded?</label>
        <select name="delay-1">
          <option value="0.1">Now</option>
          <option value="0.3">soon</option>
          <option value="0.6">foreseable future</option>
          <option value="0.8">very far in the future</option>
          <option value="1.0">not sure</option>
        </select>
      </div>

      <div id="result-1"></div>
    </div>
